<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="card mt-4">
            <h4 class="text-center" aria-label="form">Login</h4>
            <div class="row">
                <div class="col md-6 offset-3">
                    <form>
                        <div class="form-group">
                            <label for=""> user email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for=""> password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                
                        <div class="form-group text-center mt-2">
                            <button class="btn btn-primary" type="button" onclick="login()">login</button>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
 
     window.onload=function(){
        const islogin=localStorage.getItem("login");
        if(islogin == 'true'){
            console.log("user is logged in",islogin);
            window.location.href='index.html';
        }else{
            //do nothing
        }
    };
    function login(){
        let email=document.getElementById('email').value;
        let password=document.getElementById('password').value;
        if (email=== "admin@gmail.com" && password=== "12345"){
            console.log("login success inside if");
            try{
                localStorage.setItem('login','true');
                alert('login successfull');
               window.location.href="./index.html"
            }catch(e){
                alert('login failed'); 
            }
            } 
            else{
                alert('login failed,please check user name or password');
            }
        };


</script>
</body>
</html>
